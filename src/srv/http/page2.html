<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
	<head>
		<script type="text/javascript" src="js/signal.js"></script>
		<script type="text/javascript" src="js/javascript_extras.js"></script>
		<script type="text/javascript" src="js/connectionManager.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<link rel="icon" href="images/favicon.png" type="image/png" />
		<title>Jamii - community</title>
		<link rel="stylesheet" href="css/style-app.css" type="text/css" />
		<script src="js/latest.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/jscolor/jscolor.js"></script>
	</head>
	<body>

	<section>
		<!-- CONFERENCE PARTICIPANTS -->
		<div id="conference_participants">
			<div id="user1" class="user_div">
				<div id="remoteVideos"></div>
			</div>
			<div id="user2" class="user_div"></div>
			<div id="user3" class="user_div"></div>
			<div id="user4" class="user_div"></div>
			<div id="user5" class="user_div"></div>
			<div id="me">
				<video id="localVideo"></video>
			</div>
		</div>

		<div id="main_content">
			<!-- OPTIONS -->
			<div id="account_settings">
				<form>
				<div>Account settings</div>
					<fieldset>
						<div id="user_avatar"><img id="avatar_settings" /></div>
						<input id="login_settings" autocomplete="off" placeholder="Login" type="text" />
						<input id="first_name_settings" autocomplete="off" placeholder="First name" type="text" />
						<input id="last_name_settings" autocomplete="off" placeholder="Last name" type="text" />
						<input id="email_settings" autocomplete="off" placeholder="E-mail" type="text" />
						<br/>
						<input id="current_password" placeholder="Current password" autocomplete="off" type="password" />
						<input id="new_password" placeholder="New password" autocomplete="off" type="password" />
						<input id="confirm_password" placeholder="Confirm password" autocomplete="off" type="password" />
						<input type="file" id="file_avatar" name="files_avatar"  />
						<div>
							<input id="save_account_info" type="submit" value="Save" />
							<input id="reset_account_info" type="reset" value="Reset" />
						</div>
					</fieldset>
				</form>
			</div>
			<!-- BOARD -->
			<div id="board">
				<div class="wrapper">
					<div id="canvasesdiv">
						<canvas id="layer1" height="400px" width="100%">

								This text is displayed if your browser does not support HTML5 Canvas.
						</canvas>
					</div>
				</div>
				<button id="clear_board_button" type="button">Clear</button>
				<input id="color_picker" class="color {hash:true}" />
				Thickness: <input id="thickness_picker" type="number" name="thickness" min="1" max="5" value="2" />
			</div>
			<!-- VIDEO VIEW -->
			<div id="video_view"></div>
			<!-- SEARCH FRIEND -->
			<div id="search_friend">
				<form id="search_friend_form">
					<div>Search Friend</div>
					<fieldset>
						<label for="login">Login: </label>
						<input id="login" type="text" class="valid" /><br />

						<label for="first_name">First name: </label>
						<input id="first_name" type="text" class="valid" /><br />

						<label for="last_name">Last name: </label>
						<input id="last_name" type="text" class="valid" /><br />

						<label for="email">Email: </label>
						<input id="email" type="text" class="valid"/><br />

						<input id="search_button" class="search_button" type="submit" value="Search" />
					</fieldset>
				</form>
			</div>
			<!-- SEARCH RESULTS-->
			<div id="search_results">
				<table id="search_results_table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Login</th>
							<th>First name</th>
							<th>Last name</th>
							<th>E-mail</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<button id="search_results_next_button" type="submit">Next</button>
				<button id="search_results_prev_button" type="submit">Prev</button>
			</div>
			<!-- INVITATIONS-->
			<div id="invitations">
				<table id="invitations_table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Login</th>
							<th>First name</th>
							<th>Last name</th>
							<th>E-mail</th>
							<th>Accept</th>
							<th>Deny</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<button id="invitations_next_button" type="submit">Next</button>
				<button id="invitations_prev_button" type="submit">Prev</button>
			</div>
		</div>
		<!-- CONFERENCE TOOLS -->
		<div id="conference_tools">
			<div id="chat_button">Chat
			</div><div id="friend_list_button">Friends List
			</div><div id="board_button">Board
			</div><div id="file_share_button">File Share
			</div>
		</div>
	</section>

	<aside>
		<div id="account">
			<img src="" alt="" id="our_avatar" />
			<h2 id="title_header">jamii</h2>
			<div id="account_tools">
				<img id="microphone_button" alt="Microphone turn on/off " src="../images/microphone.png" />
				<img id="camera_button" alt="Camera turn on/off" src="../images/camera.png" />
				<img id="settings_button" alt="Options" src="../images/options.png" />
				<img id="logout_button" alt="Log out" src="../images/logout.png" />
			</div>
		</div>
		<div id="aside_content">
			<!-- FRIEND LIST -->
			<div id="friend_list">
				<button id="invitation_button" class="option_button" type="submit" ></button>
				<ul id="friend_list_ul"></ul>
				<button id="add_friend" type="submit" class="option_button">+ Add Friend</button>
			</div>
			<!-- CHAT -->
			<div id="chat">
				<div class="chat_label">Chat</div>
				<form>
					<ul id="textList"></ul>
					<input id="chat_input" type="text" autocomplete="off" name="chat_input"/>

				</form>
			</div>
			<!-- FILE SHARE -->

			<div id="file_share">
				<form>
					<fieldset>
						<legend>File share</legend>
						<input type="file" id="file_to_send" name="files[]" multiple="multiple" /><br />
						<div id ="current_file"></div>
						<input id="file_send_button" type="submit" />
					</fieldset>
				</form>
				<div id = "files_box">
					<ul id = "files_list"></ul>
				</div>
			</div>

		</div>
	</aside>
	</body>
</html>
